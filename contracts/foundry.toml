[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.25"

remappings = [
    "ds-test/=lib/solmate/lib/ds-test/src/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/solmate/src/",
    "foundry-devops/=lib/foundry-devops/"
]
